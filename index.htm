<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer & Research Expo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Conference Books</h1>
        </header>

        <main>
            <section id="pdf-viewer">
                <h2>PDF Files</h2>
                <iframe src="final.pdf" width="100%" height="600px"></iframe>
                <div class="rating">
                    
                </div>
            </section>

            <section id="research-expo">
                <h2>Research Paper Expo</h2>
                <ul id="research-links">
                    <!-- Add your research paper links here -->
                    <li><a href="https://iibfsempozyum.nku.edu.tr/BildirilerKitab%C4%B1-Siyaset/0/s/21993/29433" target="_blank">Tekirdag Research Conference Paper 1</a></li>
                    <li><a href="https://www.researchgate.net/publication/382829058_CrowdStrike_Cyber_Incident_vs_Past_Major_Cyber_Incidents_Analysis_and_Solutions" target="_blank">Crowdstrike Incident Research Paper 2</a></li>
                </ul>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Pbhacks. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function submitRating() {
            const rating = document.getElementById('rating').value;
            alert(`You rated this PDF: ${rating} Star${rating > 1 ? 's' : ''}`);
        }
    </script>
</body>
</html>
